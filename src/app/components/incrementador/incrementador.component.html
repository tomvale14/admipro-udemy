<h3>
    <!-- atributo leyenda -->
    {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>

    <!-- atributo ngModel -->
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="funcionCambiaProgreso( $event )" min="0" max="100">

    <span class="input-group-btn">
        <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
